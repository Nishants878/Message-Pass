    </div>
    </div>
    <script>
        const inputVal = document.getElementById("message");
        const button = document.getElementById("submit-btn");
        const returnText = document.getElementById("returnEle");

        button.addEventListener("click", getElement);

        function getElement(){
            let Aresult = inputVal.value;
            console.log(Aresult);
            returnText.innerHTML = Aresult;
            
            setTimeout(function(){
                returnText.innerHTML = "";
            },2000);
            
        };

        inputVal.addEventListener('keyup', function(e){
            if(e.which === 13){
                getElement();
            }
        });



    </script>
